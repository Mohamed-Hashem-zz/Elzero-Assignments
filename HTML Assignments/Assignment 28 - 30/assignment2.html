<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Form for Jop" />
        <meta type="author" content="Mohamed Hashem" />
    </head>

    <body>
        <form method="GET" action="assignment1.html">
            <lable>Username</lable>
            <br />
            <input
                type="text"
                name="usrname"
                placeholder="Enter your Username"
                autofocus
                minlength="5"
                maxlength="20"
                required
                />

            <lable>Email</lable>
            <br />
            <input type="email" name="email" readonly value="o@o.com" />

            <lable>Token</lable>
            <br />
            <input
                type="token"
                name="token"
                hidden
                value="b92f1fc2fce391ad7af633723afd3055"
                />
            <br />
            <div>
                <h3>Skills</h3>
                <input type="checkbox" name="skills" value="PS" id="ps" checked
                    />
                <label for="ps">Problem Solveing</label>
                <br />

                <input type="checkbox" name="skills" value="LT" id="lt" />
                <label for="lt"> Logical Thinking</label>
                <br />

                <input type="checkbox" name="skills" value="AS" id="as" />
                <label for="as">Advanced Search</label>
                <br />

                <input type="checkbox" name="skills" value="AP" id="ap" />
                <label for="ap">Analysis, Planning</label>
                <hr />
            </div>

            <div>
                <h3>Jobs</h3>
                <input type="radio" name="job" value="FD" id="fd" checked />
                <label for="fd">Front-End Developer</label>
                <br />

                <input type="radio" name="job" value="BD" id="bd" />
                <label for="bd"> Back-End Developer</label>
                <br />

                <input type="radio" name="job" value="BA" id="ba" />
                <label for="ba">Business Analyst</label>
                <br />

                <input type="radio" name="job" value="PM" id="pm" />
                <label for="pm">Project Manager</label>
                <br />

                <input type="radio" name="job" value="SM" id="sm" />
                <label for="sm">Scrum Master</label>
                <br />
            </div>
            <input type="submit" name="Send" />
            <input type="reset" name="Empty" />
        </form>
    </body>
</html>
