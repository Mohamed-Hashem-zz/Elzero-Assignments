<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="UTF-8" />
        <meta name="description" content="CV Form" />
        <meta type="author" content="Mohamed Hashem" />
    </head>

    <body>
        <form novalidate target="_blank">
            <div>
                <lable>Search</lable>
                <br /><br />
                <input
                    type="search"
                    name="Search Here"
                    placeholder="Enter A Search Word"
                    autofocus
                    />
            </div>
            <br />
            <div>
                <lable>Upload</lable>
                <br /><br />
                <input type="file" name="Upload" />
            </div>
            <br />
            <div>
                <lable>URL</lable>
                <br /><br />
                <input type="url" name="URL" required />
            </div>
            <br />
            <div>
                <lable>Date</lable>
                <input
                    type="date"
                    name="Date"
                    value="1982-10-25" />
            </div>
            <br />
            <div>
                <lable>Month</lable>
                <input
                    type="month"
                    name="Month"
                    value="October 1982" />
            </div>
            <br />
            <input type="submit" value="Save" />
            <input type="reset" value="Reset" />
        </form>
    </body>
</html>
